<div class="project-card flex flex-col gap-3 md:gap-6 items-center p-8 md:p-12 bg-white rounded-3xl shadow-2xl">
    <h2 class="project-card__title text-neutral-800 font-BlackHanSans text-2xl md:text-3xl"></h2>
    <span class="project-card__subtitle text-base text-[#6c757d] font-NotoSans"></span>
    <div class="flex flex-wrap justify-center w-full">
        <div class="project-card__carousel-root overflow-hidden w-full md:w-1/2">
            <div class="project-card__carousel-slides-container flex max-h-[14rem] md:max-h-[30rem]"></div>
            <div class="flex justify-center gap-4 w-full mt-2 md:mt-4">
                <button class="project-card__carousel-prev-btn"><img src="./images/arrow-left.svg"></button>
                <span class="project-card__carousel-page-display font-NotoSans"></span>
                <button class="project-card__carousel-next-btn"><img src="./images/arrow-right.svg"></button>
            </div>
        </div>
        <div class="font-NotoSans w-full md:w-1/2 text-left max-md:pt-4 md:pl-4">
            <div class="project-card__main-desc pb-4 mb-4 border-b border-b-[#ccc]"></div>
            <div class="project-card__details-container gap-x-2 gap-y-2 md:gap-x-4 md:gap-y-4">
                <span>GitHub</span>
                <a class="project-card__details__github-link pl-2" target="_blank">Link</a>
                <span class="project-card__details__skills-label">Skills</span>
                <div class="project-card__details__skills-container flex flex-row flex-wrap gap-x-2 gap-y-2"></div>
            </div>
        </div>
    </div>
</div>
